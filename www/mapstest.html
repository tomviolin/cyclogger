<!DOCTYPE html>
<html>
	<head>
              <!-- https://maps.googleapis.com/maps/api/js?key=&loading=async&callback=initMap -->
<script async src="https://maps.google.com/maps/api/js?key=AIzaSyCRYNZhuhQHIMtHsvg5UZ65gcuiIn9lSzY&loading=async&callback=initialize"
type="text/javascript"></script>
	</head>
	<body>
		<div id="street-view" style="width:99%; height: 540px;"></div>
	
	
<script>
let panorama;

function initialize() {
    panorama = new google.maps.StreetViewPanorama(
        document.getElementById("street-view"),
        {
            position: { lat: 42.982945, lng: -87.878384 },
            pov: { heading: 0, pitch: 0 },
            zoom: 1,
        }
    );
}
</script>
</body>
</html>
